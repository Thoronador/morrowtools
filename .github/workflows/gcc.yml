name: GCC

on: push

jobs:
  ubuntu_gcc:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        version: [9, 10, 11, 12]
    steps:
      # Checks-out the repository under $GITHUB_WORKSPACE.
      - uses: actions/checkout@v3
      - name: Install Debian packages
        run: |
          sudo apt-get update
          sudo apt-get install -y catch2 cmake g++-${{ matrix.version }} liblz4-dev pkg-config zlib1g-dev
      - name: Syntax check
        run: |
          export CXX=g++-${{ matrix.version }}
          ./ci/cpplint.sh
        if: matrix.version == 12
      - name: Build with GCC ${{ matrix.version }}
        run: |
          export CXX=g++-${{ matrix.version }}
          export CC=gcc-${{ matrix.version }}
          cd $GITHUB_WORKSPACE
          mkdir build
          cd build
          cmake ../
          make -j2
      - name: Tests
        run: |
          cd "$GITHUB_WORKSPACE"/build
          ctest -V
      - name: Build without LZ4 support on GCC ${{ matrix.version }}
        run: |
          export CXX=g++-${{ matrix.version }}
          export CC=gcc-${{ matrix.version }}
          cd $GITHUB_WORKSPACE
          mkdir build-no-lz4
          cd build-no-lz4
          cmake ../ -DAUTODETECT_LZ4=OFF -DDISABLE_LZ4=ON
          make -j2
        if: matrix.version == 9
      - name: Test build without LZ4 support
        run: |
          cd "$GITHUB_WORKSPACE"/build-no-lz4
          ctest -V
        if: matrix.version == 9

  gcc_lto_static:
    runs-on: ubuntu-22.04
    steps:
      # Checks-out the repository under $GITHUB_WORKSPACE.
      - uses: actions/checkout@v3
      - name: Install Debian packages
        run: |
          sudo apt-get update
          sudo apt-get install -y catch2 cmake g++-12 liblz4-dev pkg-config zlib1g-dev
      - name: Build with GCC 12
        run: |
          export CXX=g++-12
          export CC=gcc-12
          cd $GITHUB_WORKSPACE
          mkdir build
          cd build
          cmake -DENABLE_LTO=ON -DENABLE_STATIC_LINKING=ON ../
          make -j2
      - name: Tests
        run: |
          cd "$GITHUB_WORKSPACE"/build
          ctest -V
